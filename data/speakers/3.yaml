text: "Jason Williams is the Assistant Director for Diversity and Research Readiness at Cold Spring Harbor Laboratory's DNA Learning Center (DNALC). In this role, he develops national biology education programs and leads education, outreach, and training for CyVerse, the U.S. national cyberinfrastructure for life sciences. In addition to his work at the DNALC, Jason is the founder of LifeSciTrainers.org, a global initiative promoting a community of practice among professionals who develop short-format training for life scientists. He also serves as an advisor to various cyberinfrastructure, bioinformatics, and education projects and initiatives in the U.S., U.K., Europe, and Australia.  https://www.cshl.edu/labdish/a-science-career-path-jason-williams/."
